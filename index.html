<!DOCTYPE html>
<html lang="en-us">
    <head>
      <title>
        CSS Chessboard
      </title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/just-letters" type="text/css"/>
      <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 id="title">Chessboard</h1>

    <div id="container">
      <div class="row"> <!-- Row 1 -->
        <div class="white"><img src="./images/gold-castle.png" alt="gold castle chess piece"></div>
        <div class="black"><img src="./images/gold-knight.png" alt="gold knight chess piece"></div> 
        <div class="white"><img src="./images/gold-bishop.png" alt="gold bishop chess piece"></div> 
        <div class="black"><img src="./images/gold-king.png" alt="gold king chess piece"></div> 
        <div class="white"><img src="./images/gold-queen.png" alt="gold queen chess piece"></div> 
        <div class="black"><img src="./images/gold-bishop.png" alt="gold bishop chess piece"></div> 
        <div class="white"><img src="./images/gold-knight.png" alt="gold knight chess piece"></div> 
        <div class="black"><img src="./images/gold-castle.png" alt="gold castle chess piece"></div> 
      </div>
      <div class="clear"></div>
      <div class="row"> <!-- Row 2 -->
        <div class="black"><img src="./images/gold-pawn.png" alt="gold pawn chess piece"></div>
        <div class="white"><img src="./images/gold-pawn.png" alt="gold pawn chess piece"></div>
        <div class="black"><img src="./images/gold-pawn.png" alt="gold pawn chess piece"></div> 
        <div class="white"><img src="./images/gold-pawn.png" alt="gold pawn chess piece"></div> 
        <div class="black"><img src="./images/gold-pawn.png" alt="gold pawn chess piece"></div> 
        <div class="white"><img src="./images/gold-pawn.png" alt="gold pawn chess piece"></div> 
        <div class="black"><img src="./images/gold-pawn.png" alt="gold pawn chess piece"></div> 
        <div class="white"><img src="./images/gold-pawn.png" alt="gold pawn chess piece"></div>  
      </div>
      <div class="clear"></div>
      <div class="row"> <!-- Row 3 -->
        <div class="white"></div>
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
      </div>
      <div class="clear"></div>
      <div class="row"> <!-- Row 4 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div>  
      </div>
      <div class="clear"></div>
      <div class="row"> <!-- Row 5 -->
        <div class="white"></div>
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
      </div>
      <div class="clear"></div>
      <div class="row"> <!-- Row 6 -->
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div> 
        <div class="black"></div> 
        <div class="white"></div>  
      </div>
      <div class="clear"></div>
      <div class="row"> <!-- Row 7 -->
        <div class="white"><img src="./images/black-pawn.png" alt="black pawn chess piece"></div>
        <div class="black"><img src="./images/black-pawn.png" alt="black pawn chess piece"></div> 
        <div class="white"><img src="./images/black-pawn.png" alt="black pawn chess piece"></div> 
        <div class="black"><img src="./images/black-pawn.png" alt="black pawn chess piece"></div> 
        <div class="white"><img src="./images/black-pawn.png" alt="black pawn chess piece"></div> 
        <div class="black"><img src="./images/black-pawn.png" alt="black pawn chess piece"></div> 
        <div class="white"><img src="./images/black-pawn.png" alt="black pawn chess piece"></div> 
        <div class="black"><img src="./images/black-pawn.png" alt="black pawn chess piece"></div> 
      </div>
      <div class="clear"></div>
      <div class="row"> <!-- Row 8 -->
        <div class="black"><img src="./images/black-castle.png" alt="black castle chess piece"></div>
        <div class="white"><img src="./images/black-knight.png" alt="black knight chess piece"></div>
        <div class="black"><img src="./images/black-bishop.png" alt="black bishop chess piece"></div> 
        <div class="white"><img src="./images/black-queen.png" alt="black queen chess piece"></div> 
        <div class="black"><img src="./images/black-king.png" alt="black king chess piece"></div> 
        <div class="white"><img src="./images/black-bishop.png" alt="black bishop chess piece"></div> 
        <div class="black"><img src="./images/black-knight.png" alt="black knight chess piece"></div> 
        <div class="white"><img src="./images/black-castle.png" alt="black castle chess piece"></div>  
      </div>
    </div>


    <div id="footer">
      <p>
        <a href="http://validator.w3.org/check?uri=referer" target="_blank">
          <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88" />
        </a>
      <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
        <img style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue" alt="Valid CSS!">
      </a>
    </p>
  </div>
  </body>
</html>
